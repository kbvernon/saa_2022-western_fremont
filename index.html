Goal: define an ecological envelope for maize farming

???

The current drought in the West, which started roughly twenty years ago, looks like it's only going to get worse. The Fremont can help us understand the ecological envelope within which traditional maize farming is a viable strategy.

- Very large area with very few sites.
- Important caveat! There's a north-south gradient of intensification: Fremont to the south are almost exclusively farmers, Fremont to the north almost exclusively foragers. 
- For this sort of coarse-grained analysis, this gradient of intensification may not be that important. The West Desert of Utah is extremely marginal and unforgiving. The mountain ranges act like islands in a sea of nothingness. That means everyone, no matter what theyâ€™re doing, is hanging out around these rare oases. If we were modeling the whole state, meaning the Colorado Plateau, this would probably be more of an issue.

__Unit of analysis:__ HUC10 (N = 183)

__Total Site Count:__ 2,447  
.gray.f5[\* _weighted by the number of features_]  

__Range:__ 0, 117 (min, max)  

]

???

- These are HUC10 watersheds as defined by the USGS Watershed Boundary Dataset.
- Total site count is actually a count of the total number of _residential_ features at each site. 
- Sites without residential features count as one.
- This weighting is to address the intuitive idea that a really complex site with lots of residential architecture represents more people than an isolated pot-drop.
